- name: "SCORED | 3.4.1.1 | PATCH | Ensure a Firewall package is installed"
  package:
      name: firewalld
      state: present
  when: rhel8cis_firewall == "firewalld"
  tags:
      - level1
      - patch
      - rule_3.4.1.1

- name: "SCORED | 3.4.2.1 | PATCH | Ensure firewalld service is enabled and running"
  service:
      name: firewalld
      state: restarted
      enabled: yes
  when: rhel8cis_firewall == "firewalld"
  tags:
      - level1
      - patch
      - rule_3.4.2.1

- name: "SCORED | 3.4.2.2 | PATCH | Ensure iptables is not enabled and cannot be started"
  systemd:
      name: iptables
      state: stopped
      enabled: no
      masked: yes
  ignore_errors: yes
  when:
      - rhel8cis_firewall == "firewalld"
      - rhel8cis_rule_3_4_2_2|bool
  tags:
      - level1
      - patch
      - rule_3.4.2.2

- name: "SCORED | 3.4.2.3 | PATCH | Ensure nftables is not enabled and cannot be started"
  systemd:
      name: nftables
      state: stopped
      enabled: no
      masked: yes
  when:
      - rhel8cis_firewall == "firewalld"
      - rhel8cis_rule_3_4_2_3|bool
  tags:
      - level1
      - patch
      - rule_3.4.2.3

- name: "SCORED | 3.4.2.4 | PATCH | Ensure default zone is set"
  command: firewall-cmd --set-default-zone=trusted
  changed_when: no
  when:
      - rhel8cis_rule_3_4_2_4|bool
      - rhel8cis_firewall == "firewalld"
  tags:
      - level1
      - patch
      - rule_3.4.2.4

- name: "SCORED | 3.4.2.5 | PATCH | Ensure network interfaces are assigned to appropriate zone"
  command: firewall-cmd --zone=trusted --change-interface=eth0
  changed_when: no
  when:
      - rhel8cis_rule_3_4_2_5|bool
      - rhel8cis_firewall == "firewalld"
  tags:
      - level1
      - patch
      - rule_3.4.2.5

