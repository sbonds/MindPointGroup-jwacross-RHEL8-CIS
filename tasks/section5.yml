  changed_when: no
  failed_when: no
  when:
      - rhel8cis_rule_5_5_4|bool
  tags:
      - level1
      - level2
      - patch
      - rule_5.5.4

- name: "SCORED | 5.5.3 | PATCH | Ensure default user shell timeout is 1800 seconds or less"
  copy:
      dest: /etc/profile.d/autologout.sh
      content: |
         # Disconnect shell sessions idle for 1800 seconds or more
         readonly TMOUT=1800 ; export TMOUT
  when:
      - rhel8cis_rule_5_5_3|bool
  tags:
      - level1
      - patch
      - rule_5.5.3

- name: "SCORED | 5.5.5 | PATCH | Ensure default user umask is 027 or more restrictive"
  block:
      - name: "SCORED | 5.5.5 | PATCH | Ensure default user umask is 027 or more restrictive - /etc/bashrc"
        replace:
            path: /etc/bashrc
            regexp: '(then\n\s+umask) [0-7][0-7][0-7]'
            replace: '\1 027'

      - name: "SCORED | 5.5.5 | PATCH | Ensure default user umask is 027 or more restrictive - /etc/profile"
        replace:
            path: /etc/profile
            regexp: '(then\n\s+umask) [0-7][0-7][0-7]'
            replace: '\1 027'
  when:
      - rhel8cis_rule_5_5_5|bool
  tags:
      - level1
      - level2
      - patch
      - rule_5.5.5

